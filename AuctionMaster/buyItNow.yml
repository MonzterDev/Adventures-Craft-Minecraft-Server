use-buy-it-now: true
#This will make the buy-it-now auction to be the default one
#in the create auction menu (use-buy-it-now needs to be enabled)
use-buy-it-now-as-default: false
#This will disable normal auctions
use-only-buy-it-now: false

buy-it-now-select-price:
  item-id: '27'
  #Use %price% for the item price
  name: '&fItem price: &6%price%'
  lore:
    - '&7The price at which you want'
    - '&7to sell this item.'
    - ''
    - '&7Extra fee: &6+%fee% coins &e(1%)'
    - ''
    - '&eClick to edit!'

#Use percents from 1 to 100
buy-it-now-fee: 1

switch-button:
  switch-to-auction:
    material: '266'
    name: '&aSwitch to Auction'
    lore:
      - '&7With traditional auctions,'
      - '&7multiple buyers compete for the'
      - '&7item by bidding turn by turn.'
      - ''
      - '&eClick to switch!'
  switch-to-bin:
    material: 27
    name: '&aSwitch to BIN'
    lore:
      - '&7BIN Auctions are simple.'
      - ''
      - '&7Set a price, then one player may'
      - '&7buy the item at that price.'
      - ''
      - '&8(BIN means Buy It Now)'
      - ''
      - '&eClick to switch!'

