  on-going:
    - '&8&m---------------------'
    - '&7Seller: %display-name-seller%'
    - '&7Buy It Now: &6%starting-bid% coins'
    - ''
    - '&7Ends in: &e%duration%'
    - ''
    - '&eClick to inspect!'
  expired:
    - '&8&m---------------------'
    - '&7Seller: %display-name-seller%'
    - '&7Buy It Now: &6%price% coins'
    - ''
    - '&7Status: &cExpired!'
    - ''
