RewardFallbackExample:
  chance: 10.0
  give-display-item:
    value: false
  commands:
    - pex user set %player% VIPRank
  fallback-reward:
    reward-name: FallbackExample
    permission: rewards.fallbackexample
  display-item:
    material: BOOK_AND_QUILL
    amount: 1
    name: '&bRankup Book (Fallback Reward Example)'
    glow: true
    lore:
      - ''
      - '&fThis reward has a fallback'
      - '&freward. If the player has the'
      - '&fpermission rewards.fallbackexample'
      - '&fand they win this item, they will'
      - '&fwin the FallbackExample reward instead of'
      - '&fthis reward.'
FallbackExample:
  chance: 10.0
  give-display-item:
    value: false
  commands:
    - eco give %player% 10000
  display-item:
    material: BOOK_AND_QUILL
    amount: 1
    name: '&a$10k (Fallback Reward Example)'
    lore:
      - ''
      - '&fThis reward is a fallback'
      - '&freward. If the player has the'
      - '&fpermission rewards.fallbackexample'
      - '&fand they win the RewardFallbackExample'
      - '&freward, they will receive this reward'
      - '&finstead of that reward.'
